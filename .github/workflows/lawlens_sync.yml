name: LawLens DHC Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Fixed: removed hyphen and updated to v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Scraper
        run: python lawlens_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "LawLens Bot"
          git config --global user.email "bot@lawlens.in"
          git add lawlens.json lawlens.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update legal feed via regex scraper [skip ci]" && git push)
